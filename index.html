<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="jquery-1.12.0.min.js"></script>
    <style>
        body {
            color: #4130a4;
            background-color: #7b71d5;
            padding: 0;
            margin: 0;
            border: 0;
        }
        canvas {
            padding: 0;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <script src="c64.js"></script>
    <script type="text/javascript">
        var terminal = $.Terminal();

        $.Terminal.OnLoad.push(function() {
            window.onpopstate = function(event) {
                terminal.load(String(location.hash).substr(1));
            };
            if (location.hash === '') {
                location.hash = 'johan.txt';
            } else {
                terminal.load(String(location.hash).substr(1));
            }
        });
    </script>
</body>
</html>
